<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #c3cee5;
            margin: 0;
            padding: 20px;
           
        }

        .main {
            background-color: #1e1e2f;
            height: 75vh;
            width: 30vw;
            border: none;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .main .screen {
            height: 25%;
            width: 99%;
            background-color: #2c2c3c;
            margin: 5px auto;
            border: 5px solid #00c896;
            color: #ffffff;
            font-weight: bold;
            font-size: 2.8rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 15px;
            flex-wrap: wrap;
            overflow-x: auto;
            border-radius: 10px;
        }

        .main .buttons {
            background-color: #28293d;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            align-items: center;
            justify-content: center;
            height: 73%;
            border-radius: inherit;
            padding: 10px;
            gap: 10px;
        }

        .main .buttons .btn {
            background-color: #3c3e56;
            color: #ffffff;
            height: 55px;
            width: 70px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .main .buttons .btn:hover {
            background-color: #4fd1c5;
            color: black;
            cursor: pointer;
            transform: scale(1.05);
        }

        @media screen and (max-width:1100px) {
            .main {
                width: 50vw;
            }
        }

        @media screen and (max-width:700px) {
            .main {
                width: 70vw;
            }
        }

        @media screen and (max-width:500px) {
            .main {
                width: 80vw;
            }
        }

        @media screen and (max-width:445px) {
            .main {
                width: 90vw;
            }
        }

        @media screen and (max-width:400px) {
            .main {
                width: 98vw;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="screen" id="Scr">

        </div>

        <div class="buttons">
            <button class="btn" id="C" value="C">AC</button>
            <button class="btn" id="del" value="del"><- </button>
                    <button class="btn" id="sign" value="+/-">+/-</button>
                    <button class="btn" id="divide" value="/">/</button>
                    <button class="btn" id="seven" value="7">7</button>
                    <button class="btn" id="eight" value="8">8</button>
                    <button class="btn" id="nine" value="9">9</button>
                    <button class="btn" id="multiply" value="*">X</button>
                    <button class="btn" id="four" value="4">4</button>
                    <button class="btn" id="five" value="5">5</button>
                    <button class="btn" id="six" value="6">6</button>
                    <button class="btn" id="minus" value="-">-</button>
                    <button class="btn" id="one" value="1">1</button>
                    <button class="btn" id="two" value="2">2</button>
                    <button class="btn" id="three" value="3">3</button>
                    <button class="btn" id="plus" value="+">+</button>
                    <button class="btn" id="percent" value="%">%</button>
                    <button class="btn" id="zero" value="0">0</button>
                    <button class="btn" id="dot" value=".">.</button>
                    <button class="btn" id="equal" value="=">=</button>

        </div>

    </div>
    <script src="/script.js"></script>
</body>

</html>
